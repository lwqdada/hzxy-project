                        <h4 style="text-align: center;" th:text="${user.id==null}?新增用户:更新用户" ><i class="glyphicon glyphicon-indent red"></i></h4>
                    </div>
                    <div class="panel-body">
                        <!--////////-->
                        <form  id="tryitForm" class="form-horizontal"  action="/user/save" method="post" modelAttribute="user">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="hidden" id="id" name="id" class="form-control"  th:value="${user.id}" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">用户名</span>
                                    <input type="text" id="username" name="username" class="form-control" th:value="${user.username}"   required/>
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <span></span>
                                <div class="input-group">
                                    <span class="input-group-addon">手机号码</span>
                                    <input type="text" id="phone" name="phone" class="form-control" th:value="${user.phone}"  required/>
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">邮箱</span>
                                    <input type="email" id="email" name="email" class="form-control" th:value="${user.email}"  required/>
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">密码</span>
                                    <input type="password" id="password" name="password" class="form-control"th:value="${user.password}"  required />
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span>
                                </div>
                            </div>




                            <div class="actions">
                                <input type="button" class="btn btn-info button-previous" name="previous" onclick="history.go(-1);"  value="返回" />
                                <input type="submit" class="btn btn-primary button-next pull-right" name="next" value="提交" />
                                <input type="button" class="btn btn-success button-finish pull-right" name="finish" value="Finish" style="display:none"/>
                            </div>
                        </form>
